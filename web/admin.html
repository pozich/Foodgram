<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Занимаем всю высоту экрана */
            margin: 0;
            background-color: #2c3e50; /* Темный фон */
            color: #ecf0f1; /* Светлый текст */
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden; /* Скрываем прокрутку */
        }
        h1 {
            padding: 20px;
            border: 2px solid #3498db; /* Синяя рамка */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5); /* Неоновый эффект */
        }
    </style>
</head>
<body>
    <h1>ТЫ АДМИН</h1>

    <script>
        // Инициализируем Telegram Web App, чтобы он знал, что страница загружена
        // Это необходимо, даже если ты не отправляешь данные обратно боту
        window.Telegram.WebApp.ready();

        // Опционально: можно получить цвета темы Telegram и применить к странице
        // if (window.Telegram.WebApp.themeParams) {
        //     document.body.style.backgroundColor = window.Telegram.WebApp.themeParams.bg_color || '#2c3e50';
        //     document.body.style.color = window.Telegram.WebApp.themeParams.text_color || '#ecf0f1';
        // }
    </script>
</body>
</html>
